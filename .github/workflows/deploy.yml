name: Deploy to AlmaLinux

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, almalinux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run deploy script on server (local runner)
        run: |
          cd "${{ secrets.DEPLOY_PATH }}"
          git fetch --all
          git reset --hard origin/main
          # uruchom jako dedykowany u≈ºytkownik deploy (wymaga sudoers wpisu)
          sudo -u translations_api_deploy /bin/bash "${{ secrets.DEPLOY_PATH }}/deploy.sh" main
